<!DOCTYPE html>
  <head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
    <style>
      textarea {
        color:rgb(102, 102, 102); 
        font-size:15px; 
        resize: none;
        height: 90vh;
        width: 90vw;
      }
    </style>
  </head>
  <body>
<textarea readonly>
  <html>

  <head>
    <meta charset="UTF-8">
  </head>
  
  <body>
    <script>
      function AB_oli() {
        let aX_oli = parseFloat(document.getElementById('aX').value);
        let aY_oli = parseFloat(document.getElementById('aY').value);
  
        let bX_oli = parseFloat(document.getElementById('bX').value);
        let bY_oli = parseFloat(document.getElementById('bY').value);
  
  
        document.getElementById("answer").innerHTML = "|AB|= "
          + (Math.sqrt((aX_oli - bX_oli) ** 2 + (aY_oli - bY_oli) ** 2)).toFixed(2);
      }
  
      function BC_oli() {
        let bX_oli = parseFloat(document.getElementById('bX').value);
        let bY_oli = parseFloat(document.getElementById('bY').value);
  
        let cX_oli = parseFloat(document.getElementById('cX').value);
        let cY_oli = parseFloat(document.getElementById('cY').value);
  
        document.getElementById("answer").innerHTML = "|BC|= "
          + (Math.sqrt((cX_oli - bX_oli) ** 2 + (cY_oli - bY_oli) ** 2)).toFixed(2);
      }
  
      function AC_oli() {
        let aX_oli = parseFloat(document.getElementById('aX').value);
        let aY_oli = parseFloat(document.getElementById('aY').value);
        let cX_oli = parseFloat(document.getElementById('cX').value);
        let cY_oli = parseFloat(document.getElementById('cY').value);
  
        document.getElementById("answer").innerHTML = "|AC|= "
          + (Math.sqrt((aX_oli - cX_oli) ** 2 + (aY_oli - cY_oli) ** 2)).toFixed(2);
      }
  
    </script>
  
    Podaj X punktu A: <input type="text" id="aX"><br>
    Podaj Y punktu A: <input type="text" id="aY"><br>
    <br>
    <br>
    Podaj X punktu B: <input type="text" id="bX"><br>
    Podaj Y punktu B: <input type="text" id="bY"><br>
    <br>
    <br>
    Podaj X punktu C: <input type="text" id="cX"><br>
    Podaj Y punktu C: <input type="text" id="cY"><br>
    <br>
    <br>
  
  
    <input type="button" value="Oblicz AB" onclick="AB_oli()"><br>
    <br>
    <input type="button" value="Oblicz BC" onclick="BC_oli()"><br>
    <br>
    <input type="button" value="Oblicz AC" onclick="AC_oli()"><br>
    <br>
    <br>
  
    <div style="color:red;font-size:50px;" id="answer"></div>
  </body>
  
  </html>
    </textarea>
  </body>
</html>
